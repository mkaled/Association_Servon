<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />


    <!-- Title -->
    <title>ASM Servon</title>
   
    <style type="text/css">
      .row {
        --bs-gutter-x: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Nav -->
     <nav class="edf-navbar navbar fixed-top navbar-expand-sm color_bg1 g-0">
       <div class="container-fluid">
         <a class="navbar-brand " href="home">
           <img src="./asset/icon/logo_asm.svg" alt="logo_ASM" width="50" height="50">
         </a>

         <button 
           class="navbar-toggler" 
           type="button" 
           data-bs-toggle="collapse" 
           data-bs-target="#navbarSupportedContent" 
           aria-controls="navbarSupportedContent" 
           aria-expanded="false" 
           aria-label="Toggle navigation"
         >
           <span class="navbar-toggler-icon"></span>
         </button>
         
         <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">         
           <ul class="navbar-nav  align-items-center mb-lg-0">
             <li class="nav-item px-4">
               <a class="nav-link active text-white fs-5 " aria-current="page" href="home">Accueil</a>
             </li>
             <li class="nav-item px-4">
               <a class="nav-link active text-white fs-5 fw-bold" aria-current="page" href="academy">Ecole de foot</a>
             </li>
             <li class="nav-item px-4">
               <a class="nav-link  text-white fs-5" aria-current="page" href="stage">Stages</a>
             </li>
             <li class="nav-item px-4">
               <a class="nav-link  text-white fs-5" aria-current="contact" href="contact">Contactez-nous</a>
             </li>
           </ul>
         </div>
       </div>
     </nav>
   </header>

    <content>
      <div class="container-fluid g-0">
       <!-- Section 1 slider -->
       <div class="row number01">
        <div id="carousel" 
          class="carousel slide px-0"
          data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./asset/image/academy_slider1.png" class="d-block w-100" alt="academy">
            </div>
          </div>
          <button class="carousel-control-prev" 
            type="button" 
            data-bs-target="#carousel" 
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" 
            type="button" 
            data-bs-target="#carousel" 
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>


      </div>
    </content>

  <!-- Section Footer  -->
  <footer class="color_bg1">
    <div class="container-fluid" style="height:auto";>
      <div class="row">
        <!-- col logo Footer  -->
        <div class="col-md-2 text-center my-auto">
          <a class="logo_footer " href="home">
            <img src="./asset/icon/logo_asm.svg" alt="logo_ASM" width="150px" height="150px">
            </a>
        </div>

        <!-- col other Footer  -->
        <div class="col-md-10 text-center my-auto">
          <div class="row">
            <!-- col info Footer  -->
            <div class="col-md-6 text-center pt-4">
                <p class="h4 text-grey">Académie de Servon</p>
                <p class="fs-6 text-white fw-bold text-uppercase mb-0">100% jeu, 100% plaisir</p>
                <p class="fs-6 fw-bold mb-0">01.60.64.08.18</p>
                <p class="fs-6 mb-0">Rue de l'ormeteau 77170 Servon</p>
            </div>
            <!-- col links Footer  -->
            <div class="col-md-3 text-center pt-2">
              <ul class="list-unstyled ">
                <li class="my-2 text-underline-hover">
                  <a href="home" class="text-white text-decoration-none">Accueil</a>
                </li>

                <li class="my-2 text-underline-hover">
                  <a href="academy" class="text-white text-decoration-none">L'école de foot</a>
                </li>

                <li class="my-2 text-underline-hover">
                  <a href="stage" class="text-white text-decoration-none">Les stages</a>
                </li>
                <li class="my-2 text-underline-hover">
                  <a href="contact" class="text-white text-decoration-none">Contactez-nous</a>
                </li>
              </ul>
            </div>

            <!-- col social Footer  -->
            <div class="col-md-3 text-center align-self-center">
              <div class="row ">
                <p class="follow text-white mt-2 mb-1">Suivez-nous</p>
              </div>

              <div class="row ">
                <div class="col d-flex justify-content-end pe-1">
                  <a class="reseaux_sociaux" href="">
                    <img src="./asset/icon/facebook 1.svg" alt="logo_fb" width="30" height="30">
                  </a>
                </div>
                <div class="col d-flex justify-content-start ps-1">
                  <a class="reseaux_sociaux" href="">
                    <img src="./asset/icon/insta 1.svg" alt="logo_insta" width="30" height="30">
                  </a>
                </div>
                <div class="row  text-center  pt-3">
                    <p class="mention my-0">Mentions légales</p>
                    <p class="mention fst-italic my-0">@Tous droits réservés. Réalisé par MKD</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

<!-- End Section Footer  -->

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
